<div class="container">

    <h1 class="center">login</h1>

    <form (ngSubmit)="login( l )" #l="ngForm">
        <div class="form-group">
            <label for="exampleInputEmail1">User</label>
            <input name="user" [(ngModel)]="log.user" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter your user name" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else. ;)</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" [(ngModel)]="log.password" type="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-block btn-outline-primary">Submit</button>

    </form>

</div>
